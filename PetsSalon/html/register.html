<main class="container" id="main">
   <form action="">
        <p>
            <label for="name">Pet's name:</label>
            <input type="text" type="text" id="petName">
            </p>
            <p>
            <label for="age">Age:</label>
            <input type="number" name="age" id="petAge">
            </p>
            <p>
            
                <label for="type">Type:</label>
                <select name="type" id="petType">
                    <option value="" disabled selected> ---- Select a Type ---- </option>    
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Duck">Duck</option>
                </select>
                
            <p>
            <label for="breed">Breed:</label>
            <input type="text" id="petBreed">
            </p>
            <label for="gender">Gender:</label>
            <input type="text" id="petGender">
            </p>

            <p>
            <label for="services">Services:</label>
                <select name="services" id="petService">
                    <option value="" disabled selected> ---- Select a Service ---- </option>    
                    <option value="Shower">Shower</option>
                    <option value="Haircut">Haircut</option>
                    <option value="Full Service">Full Service</option>
                </select>
                
            </p>

            <p>
                <label for="serviceCost">Service cost:</label>
                <input type="number" id="serviceCost">
            </p>


            <p>
                <label for="owner">Owner's name:</label>
                <input type="text" id="ownersName">
                </p>
            <p>
                <label for="contactPhone">Contact phone:</label>
                <input type="tel" id="contactPhone">
                </p>
            

            <p>
                <input type="button" value="Register" onclick="register();">
            </p>

   
   </form>
</main>
